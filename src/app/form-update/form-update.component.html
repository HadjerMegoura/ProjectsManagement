<form #UpdateForm="ngForm" (ngSubmit)="updateMethod()">
    <div class="form-group">
        <label for="exampleInputEmail1"><b>Title</b></label>
        <input name="titre" type="text" class="form-control" id="title" aria-describedby="emailHelp" required minlength="10" placeholder="Enter title" #titre="ngModel" [(ngModel)]="projectModel.titre">
        <div *ngIf="titre.errors">
            <div style="color: red;" *ngIf="titre.errors['required'] && titre.touched">Ce champ est obligatoire</div>
            <div style="color: red;" *ngIf="titre.errors['minlength'] && titre.dirty">trop court</div>
        </div>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"><b>Description</b></label>
        <textarea placeholder="description" class="form-control" id="desc" required name="description" #description="ngModel" [(ngModel)]="projectModel.description" minlength="10"></textarea>
        <div *ngIf="description.errors">
            <div style="color : red;" *ngIf="description.errors['minlength'] && description.dirty">trop court , </div>
            <div style="color: red;" *ngIf="description.errors['required'] && titre.touched">Ce champ est obligatoire</div>
        </div>
    </div>
    <button name="submit" type="submit" #submit="ngModel" ngModel *ngIf="UpdateForm.valid">Update</button>
    <button name="submit" type="submit" #submit="ngModel" ngModel *ngIf="UpdateForm.invalid" disabled>Update</button>


</form>
