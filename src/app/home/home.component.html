<h4>Projects List</h4>
<ul *ngFor="let p of projects">
    <li class="list-group-item">{{p.titre}}
        <nav><img src="assets/img/trash.png" (click)="deleteProject(p._id)" />
            <img routerLink="/update" (click)="ProjectDetail(p._id)" src="assets/img/edit.png" />
        </nav>
    </li>
</ul>
